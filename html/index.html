      rel="stylesheet"
    />

  <body>
    <!-- ! NAVBAR -->
    <div class="navbar">
      <div class="navbar_left">
        <img
          width="200"
          height="40"
          src="https://static.tildacdn.com/tild3961-6631-4137-a161-373161623364/skullcandy_bianco.png"
          alt="navbar_logo"
          class="navbar_logo"
        />
      </div>

      <div class="navbar_center">
        <ul class="navbar_list">
          <li class="item">Товары</li>
          <li class="item">Доставка</li>
          <li class="item">
            <a id="about-us" href="./delivery.html">О нас</a>
          </li>
          <li class="item">Блог</li>
        </ul>
      </div>

      <div class="navbar_right">
        <button class="navbar_add-btn">Добавить продукт</button>
      </div>
    </div>
    <!-- ! NAVBAR -->

    <!-- ! PRODUCTS -->
    <div class="products">
      <div class="products-top">
        <h1 class="products_h1">Наушники в Бишкеке</h1>
      </div>

      <div class="products-center">
        <input type="text" placeholder="Найти товар" id="search-products" />
        <button id="search-btn">Найти</button>
        <select
          name="user_profile_color_2"
          required="required"
          id="products_select"
        >
          <option value="">Выберите значение</option>
          <option value="1">Синий</option>
          <option value="2">Зеленый</option>
          <option value="3">Желтый</option>
          <option value="4">Красный</option>
          <option value="5">Оранжевый</option>
          <option value="6">Черный</option>
        </select>
      </div>

      <div class="products-bottom"></div>
    </div>

    <!-- ! PRODUCTS -->

    <!-- ! MODAL -->
    <!-- Триггер/Открыть модальный -->
    <!-- <button id="addBtn">Открыть модальный</button> -->

    <!-- Модальный -->
    <div id="modalWindow" class="modal">
      <!-- Модальное содержание -->
      <div class="modal-content">
        <div class="modal-container">
          <div class="modal-content_top">
            <h3 class="modal_h3">Добавление товара</h3>
          </div>

          <div class="modal-content_center">
            <input
              class="modal-input"
              id="inp-desc"
              type="text"
              placeholder="Описание"
            />
            <input
              class="modal-input"
              id="inp-title"
              type="text"
              placeholder="Название"
            />
            <input
              class="modal-input"
              id="inp-price"
              type="text"
              placeholder="Цена"
            />
            <input
              class="modal-input"
              id="inp-image"
              type="text"
              placeholder="Изображение"
            />
          </div>

          <div class="modal-content_bottom">
            <button class="modal-btn" id="closeModal">Закрыть</button>
            <button class="modal-btn" id="addProduct">Добавить</button>
          </div>
        </div>
        <span class="close">&times;</span>
      </div>
    </div>

    <!-- ! MODAL -->

    <!-- !  EDIT MODAL -->
    <!-- Триггер/Открыть модальный -->
    <!-- <button id="addBtn">Открыть модальный</button> -->

    <!-- Модальный -->
    <div id="editModalWindow" class="modal">
      <!-- Модальное содержание -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <input id="editInp-title" type="text" placeholder="Название" />
        <input id="editInp-desc" type="text" placeholder="Описание" />
        <input id="editInp-price" type="text" placeholder="Цена" />
        <input id="editInp-image" type="text" placeholder="Изображение" />
        <button id="closeModal">Закрыть</button>
        <button id="addEditBtn">Изменить</button>
      </div>
    </div>

    <!-- !  EDIT MODAL -->
    <script src="../js/main.js"></script>
